name: build-builder-image

on:
  push:
    paths:
      - ".ci/Dockerfile"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_TAG: ubuntu-22.04

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase owner)
        id: img
        shell: bash
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${OWNER_LC}/cyberapi-builder" >> "$GITHUB_OUTPUT"
          echo "Image: ghcr.io/${OWNER_LC}/cyberapi-builder"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .ci/Dockerfile
          push: true
          tags: |
            ${{ steps.img.outputs.image }}:${{ env.IMAGE_TAG }}
            ${{ steps.img.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
