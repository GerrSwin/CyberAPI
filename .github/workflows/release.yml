name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: read

env:
  NODE_VERSION: "20"
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  typecheck:
    name: Typecheck (ubuntu, docker)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gerrswin/cyberapi-builder:ubuntu-22.04
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --no-audit --no-fund
      - run: npx vue-tsc --noEmit

  build-web:
    name: Build web assets (ubuntu, docker)
    needs: typecheck
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gerrswin/cyberapi-builder:ubuntu-22.04
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --no-audit --no-fund
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

  tauri-release:
    name: Tauri release (${{ matrix.platform }})
    needs: build-web
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    # env:
      # WINDOWS_CODESIGN_PFX_B64: ${{ secrets.WINDOWS_CODESIGN_PFX_B64 }}
      # WINDOWS_CODESIGN_PFX_PASSWORD: ${{ secrets.WINDOWS_CODESIGN_PFX_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci --no-audit --no-fund

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build and publish Tauri release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "CyberAPI ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          prerelease: false
          args: >-
            --config
            {"build":{"beforeBuildCommand":""}}
